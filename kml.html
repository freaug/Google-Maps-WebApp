<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"></meta>  
    <link rel="stylesheet" type="text/css" href="style.css">

    <div id="myNav" class="overlay">

            <a id="layer1" onclick="toggleLayer(1)">Parade Route</a><br>
            <a id="layer2" onclick="toggleLayer(2)">Art Vendors</a><br>
            <a id="layer3" onclick="toggleLayer(3)">Bathrooms</a><br>
            <a id="layer4" onclick="toggleLayer(4)">Food/Beer</a><br>
            <a id="layer5" onclick="toggleLayer(5)">Services</a><br>
            <a id="layer6" onclick="toggleLayer(6)">Stages</a><br>
            <a id="layer7" onclick="toggleLayer(7)">Street Vendors</a><br> 
            <a id="layer8" onclick="toggleLayer(8)">Tour of Homes</a><br> 
            <a id="layer8" onclick="toggleLayer(8)">Tour of Homes</a><br> 
        </div>
    </div>
    <!-- map -->
    <div id="map"></div>
    <!-- menu -->
    <div id="floating-panel" class="shadow"><span onclick="openNav()">â˜°</span></div>
  </body>
</html>
