<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"></meta>  
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="kml.js"></script>
  </head>
  <body onload="initMap()">
    <!-- overlay nav, default hidden -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
        <div class="overlay-content">
            <a onclick="toggleLayer(0)" href="#"><span id="layer0" class="glyphicon glyphicon-check"></span> Shuttle Route</a>
            <a onclick="toggleLayer(1)" href="#"><span id="layer1" class="glyphicon glyphicon-unchecked"></span> Parade Route</a>
            <a onclick="toggleLayer(2)" href="#"><span id="layer2"  class="glyphicon glyphicon-unchecked"></span> Art Vendors</a>
            <a onclick="toggleLayer(3)" href="#"><span id="layer3"  class="glyphicon glyphicon-unchecked"></span> Bathrooms</a>
            <a onclick="toggleLayer(4)" href="#"><span id="layer4"  class="glyphicon glyphicon-unchecked"></span> Food/Beer</a>
            <a onclick="toggleLayer(5)" href="#"><span id="layer5"  class="glyphicon glyphicon-unchecked"></span> Services</a>
            <a onclick="toggleLayer(6)" href="#"><span id="layer6"  class="glyphicon glyphicon-unchecked"></span> Stages</a>
            <a onclick="toggleLayer(7)" href="#"><span id="layer7"  class="glyphicon glyphicon-unchecked"></span> Street Vendors</a>
            <a onclick="toggleLayer(8)" href="#"><span id="layer8"  class="glyphicon glyphicon-unchecked"></span> Tour of Homes</a>
        </div>
    </div>
    <!-- map -->
    <div id="map"></div>
    <!-- menu -->
    <div id="floating-panel" class="shadow"><span onclick="openNav()">â˜°</span></div>
  </body>
</html>
